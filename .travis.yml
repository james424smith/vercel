{
  "language": "node_js",
  "node_js": [
    "node"
  ],
  "before_deploy": "npm run pack",
  "deploy": {
    "provider": "releases",
    "api_key": {
      "secure": ""
    },
    "file_glob": true,
    "file": "packed/*",
    "skip_cleanup": true,
    "on": {
      "tags": true
    }
  },
  "after_success": [
    'npm install --global slackup',
    'npm run pack',
    './scripts/slack.js'
  ]
}
