machine:
  node:
    version: node

deployment:
  pack:
    branch: /.*/
    commands:
      - npm run pack
      - cp packed/* $CIRCLE_ARTIFACTS
      - node ./scripts/slack.js
  release:
    tag: /.*/
    commands:
      ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r
      $CIRCLE_PROJECT_REPONAME $CIRCLE_TAG $CIRCLE_ARTIFACTS

dependencies:
  pre:
    - go get github.com/tcnksm/ghr
    - npm install -g slackup
