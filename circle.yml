machine:
  node:
    version: node

deployment:
  pack:
    branch: /.*/
    commands:
      - npm run pack
      - cp packed/* $CIRCLE_ARTIFACTS
  release:
    tag: /.*/
    commands:
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME packed/

dependencies:
  pre:
    - go get github.com/tcnksm/ghr
