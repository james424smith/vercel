machine:
  node:
    version: node

test:
  post:
    - npm run pack
    - cp packed/* $CIRCLE_ARTIFACTS
    - node ./scripts/slack.js

deployment:
  release:
    tag: /.*/
    commands:
      ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r
      $CIRCLE_PROJECT_REPONAME $CIRCLE_TAG packed

dependencies:
  pre:
    - go get github.com/tcnksm/ghr
    - npm install -g slackup
