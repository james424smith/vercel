machine:
  node:
    version: node

compile:
  override:
    - npm run pack

deployment:
  default:
    branch: /.*/
    commands:
      - cp packed/* $CIRCLE_ARTIFACTS
      - node ./scripts/slack.js
  release:
    tag: /(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)/
    commands:
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` packed/

dependencies:
  pre:
    - go get github.com/tcnksm/ghr
    - npm install -g slackup
